site_name: CTSM on HiPerGator
site_description: Running CTSM at University of Florida
site_url: https://cdevaneprugh.github.io/hpg-esm-docs/

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

markdown_extensions:
  - tables
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Onboarding: onboarding.md
    - Glossary: glossary.md
  - Installation:
    - Quick Start: installation/quickstart.md
    - Prerequisites: installation/prerequisites.md
    - CIME Configuration: installation/cime-config.md
    - Fork Reference: installation/fork-setup.md
    - Building mksurfdata: installation/mksurfdata.md
  - Running CTSM:
    - Case Workflow: running-ctsm/case-workflow.md
    - Single-Point Runs: running-ctsm/single-point.md
    - History Output: running-ctsm/history-output.md
    - Spinup: running-ctsm/spinup.md
    - Troubleshooting: running-ctsm/troubleshooting.md
  - Research:
    - Overview: research/overview.md
    - Hillslope Hydrology: research/hillslope.md
    - NEON Sites: research/neon-sites.md
  - Swenson Implementation:
    - Overview: swenson/index.md
    - pysheds Porting: swenson/pysheds-porting.md
    - MERIT Validation: swenson/merit-validation.md
    - OSBS Implementation: swenson/osbs-implementation.md
  - Reference:
    - Fork Modifications: reference/modifications.md
    - External Resources: reference/resources.md
  - Archive: archive/README.md
